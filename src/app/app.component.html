<!-- <app-splash-screen #splash *ngIf="hide"></app-splash-screen> -->
<ng-container *ngIf="!hide">
    <app-sidenav *ngIf="show" (onToogleSideNav)="onTogglesideNav($event)"></app-sidenav>
    <app-headers *ngIf="show" [collapsed]="isSideNavCollapsed" [screenWidth]="screenWidth"></app-headers>
    <app-body [collapsed]="isSideNavCollapsed" [screenWidth]="screenWidth"></app-body> 
</ng-container>
